<ion-view cache-view="false" xview-title="Customer Details" ng-controller="NewOrderCtrl as neworder">
	<ion-content class="padding">
		<form novalidate="novalidate" on-valid-submit="GoToProduct()">
			<div class="list">
				<typeahead items="custitems" prompt="Start typing a customer name" title="name" subtitle="phone" itemid="_id" model="neworder.customer"
				on-select="onCustSelected()" />
			</div>
			<div class="list">
				<label class="item item-input validated">
					<input type="text" placeholder="Name" ng-model="neworder.custname" readonly="readonly">
					<i class="icon ion-alert-circled error"></i>
				</label>
				<label class="item item-input validated">
					<input type="number" placeholder="Mobile No" ng-model="neworder.custphone" readonly="readonly">
					<i class="icon ion-alert-circled error"></i>
				</label>
				<label class="item item-input validated">
					<input type="email" placeholder="Email" ng-model="neworder.custemail" readonly="readonly"></input>
					<i class="icon ion-alert-circled error"></i>
				</label>
				<label class="item item-input validated">
					<input type="text" placeholder="Address" ng-model="neworder.custaddress" readonly="readonly"></input>
					<i class="icon ion-alert-circled error"></i>
				</label>
			</div>
			<button type="submit" class="button icon-right button-block button-dark">Add Product Details</button>
		</form>
	</ion-content>
</ion-view>
