<ion-view view-title="Product Details" ng-controller="NewOrderCtrl as product">
	<ion-content class="padding">
		<form novalidate="novalidate" on-valid-submit="AddProduct()">
			<div>
				<typeahead items="prditems" prompt="Start typing a product name" title="name" subtitle="batch" itemid="_id" model="product.prd"
				on-select="onPrdSelected()" />
			</div>	
			<div class="list">
				<label class="item item-input validated">
					<input type="text" placeholder="Name" ng-model="product.productname" required="required">
					<i class="icon ion-alert-circled error"></i>
				</label>
				<label class="item item-input validated">
					<input type="number" placeholder="Quantity" ng-model="product.productunit" required="required">
					<i class="icon ion-alert-circled error"></i>
				</label>
				<label class="item item-input validated">
					<input type="number" placeholder="Cost" ng-model="product.productunitprice" required="required">
					<i class="icon ion-alert-circled error"></i>
				</label>
			</div>
			<button class="button button-block button-dark">Add Product</button>
		</form>
		<ion-list can-swipe="listCanSwipe">
			<ion-item ng-repeat="product in productListConsolidate" class="item">
				<h3><strong>Product Name:</strong>{{product.productname}}</h3>
				<p><strong><h4>Unit:</strong> {{product.productunit}}    <strong>Unit Price:</strong> ${{product.productunitprice}}</h4></p>
				<ion-option-button class="button-balanced" ng-click="productedit(product,$index)">Edit</ion-option-button>
				<ion-option-button class="button-assertive" ng-click="productdelete(product,$index)">Delete</ion-option-button>
			</ion-item>
		</ion-list>

		<div class="list card">
			<div class="row">
				<div class="col col-70">
					<h5>Total Amount</h5></div>
				<div class="col">
					<h5>${{totalamount}}</h5></div>
			</div>
		</div>

		<button class="button button-dark button-block" ng-click="GoToPayment()">Add Payment Details</button>
	</ion-content>
</ion-view>
